name: "ğŸ§ª Test & Build"

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read

jobs:
  test:
    name: "ğŸ§ª Unit Test"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: go mod download

      - name: ğŸ§ª Run Unit Tests
        run: go test -v ./...

  build:
    name: "ğŸ—ï¸ Build"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: ğŸ—ï¸ Build Binary
        run: go build -o kex ./cmd/kex

      - name: ï¿½ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kex-binary
          path: kex
          retention-days: 1

  e2e:
    name: "ğŸ”„ E2E Test"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: kex-binary

      - name: ğŸ”„ Run E2E Tests
        # Add current directory to PATH so 'kex' binary is found
        run: |
          chmod +x kex
          export PATH=$PWD:$PATH
          go test -v ./e2e/...
